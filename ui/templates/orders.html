<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'header.html' %}
    <title>Mis pedidos</title>

        :root {

        body{

<body>
{% include 'navbar.html' %}

{% include 'footer.html' %}
<script>
 
    let page_number = 1
    let user = JSON.parse(localStorage.getItem('userLogged'))
    let shopCart = JSON.parse(localStorage.getItem('cart'))
    $( document ).ready(function() {
        $('.nav-item.orders').addClass('active')
        getUserOrders()

    });

    function getUserOrders(){
        var ordersHTML = []
        var orders = {}
        var product = {}
        $.ajax({
            url: 'http://127.0.0.1:8000/get-user-orders/'+page_number+'/user/'+user.id,
            type: 'GET',
            success: function(response) {
                orders = response.data
                for(let ord in orders){
                    product = orders[ord].Product
                    ordersHTML[ord] = `
                    <div class="card w-75 mt-3">
                        <div class="card-body ">
                            <h5 class="card-title">Producto: ${product.Product_Name}</h5>
                            <p class="card-text">Fecha: ${orders[ord].Order_Date}</p>
                            <p class="card-text">Cantidad: ${orders[ord].Order_Quantity}</p>
                        </div>
                    </div>
                    `
                }
                $('#orders-list').append(ordersHTML);
            },
            error: function(xhr, status, error) {
                // handle error
            }
        });
    }

</script>
</body>
